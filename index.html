<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=League+Spartan:wght@100;300;400;500;600&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"
    />
</head>

<body>
    <div class="conatiner">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" data-passwordDisplay class="display" />

            <button data-copy>
          <span class="copy-tooltip" data-copyMsg></span>
          <img src="./assets/copyy.avif" alt="copy" width="23" height="23" />
        </button>
        </div>

        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber></p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider />

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase" />
                <label for="uppercase">Include Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase" />
                <label for="lowercase">Include Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers" />
                <label for="numbers">Include Numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols" />
                <label for="symbols">Include Symbols letters</label>
            </div>

            <!-- strength-section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--generate -button-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
